<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Code Locker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cyberpunk-bg">
        <div class="grid-overlay"></div>
        <div class="glow-particles"></div>
    </div>
    
    <nav class="navbar glass-panel">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <i class="fas fa-lock"></i>
                <span>QR CODE LOCKER</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('encrypt_page') }}" class="nav-link">
                    <i class="fas fa-shield-alt"></i> Encrypt
                </a>
                <a href="{{ url_for('decrypt_page') }}" class="nav-link">
                    <i class="fas fa-unlock-alt"></i> Decrypt
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
